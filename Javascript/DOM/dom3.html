<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code by mik</title>
</head>
<body style="background-color: black; color: white;">
    
    <ul class="lang">
        <li>Javascript</li>
    </ul>

</body>
<script>
    function addLang(langName){
      const li =   document.createElement('li');
      li.innerHTML = `${langName}`
      document.querySelector('.lang').appendChild(li)
    }

    addLang("python")
    addLang("typescript")
//another method to add text 
    function addOptiLang(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.lang').appendChild(li)
    }
    addOptiLang('go lang')

    //edit 
    const secLang =  document.querySelector("li:nth-child(2)")
    const newLi = document.createElement('li')
    newLi.textContent = "Mojo"

    secLang.replaceWith(newLi)

    //edit
    const firstLang = document.querySelector("li:first-child")
    
    firstLang.outerHTML = '<li>typewriter</li>'
    
    // const newLii = document.createElement('lii')
    // newLii.textContent = "typewriter"

    // firstLang.replaceWith(newLii)

    //remove

    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()

</script>
</html>
